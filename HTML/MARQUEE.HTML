<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee tag</title>
</head>
<body>
    <Marquee  behaviour="alternate" direction="right" loop="4"
      height="100px" width="100%" bgcolor="yellow" scrollamount="10"><h1>Happy Diwali 🙏</h1></Marquee>
  <br>
  <Marquee  behaviour="alternate" direction="left" loop="4"
      height="100px" width="100%" bgcolor="pink" scrollamount="10"><h1>Enjoy the festive season!🎉</h1></Marquee>

      


</body>
</html>
